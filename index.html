<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Cardboard Demo</title>
    <meta name="description" content="A-Frame VR scene for Google Cardboard">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <audio id="ding" src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav"></audio>
      </a-assets>

      <a-sky color="#ECECEC"></a-sky>

      <a-box position="0 1 -3" rotation="0 45 0" color="#4CC3D9" 
             sound="on: click; src: #ding"
             event-set__enter="_event: mouseenter; color: yellow"
             event-set__leave="_event: mouseleave; color: #4CC3D9">
      </a-box>

      <a-entity camera look-controls wasd-controls position="0 1.6 0">
        <a-entity cursor="fuse: true; fuseTimeout: 1000"
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                  material="color: black; shader: flat">
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
